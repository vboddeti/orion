comment: "PCNN Backbone - Lattigo-Compatible Config (CryptoFace parameters)"

ckks_params:
  LogN: 16  # poly_modulus_degree = 2^16 = 65536

  # Lattigo/Orion requires HOMOGENEOUS LogQ (all same modulus size)
  # Bootstrap primes must be in LogP, NOT in LogQ!
  #
  # CryptoFace configuration: 16 computation levels (matching original design)
  # PCNN Backbone depth requirement (~34 levels):
  #   - Initial conv: 1 level
  #   - layer1 (HerPNConv): 6 levels
  #   - layer2 (HerPNConv): 6 levels
  #   - layer3 (HerPNConv): 6 levels
  #   - layer4 (HerPNConv): 6 levels
  #   - layer5 (HerPNConv): 6 levels
  #   - HerPNPool + final: ~3 levels
  # Total: ~34 levels â†’ requires 2-3 bootstraps with 16-level budget
  #
  # Configuration:
  # - LogQ: 16 homogeneous computation levels (all 46) - matches CryptoFace
  # - LogP: 14 auxiliary bootstrap primes (all 51)
  # - Bootstrap restores to level 16, allowing multiple refresh cycles
  LogQ: [55, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46]  # 16 levels: all 46 (except first 55)

  # Bootstrap auxiliary primes (separate from main computation modulus)
  LogP: [55, 55, 55]  # 3 for key switching

  LogScale: 46  # Scale = 2^46 (matching CryptoFace)
  H: 192  # Hamming weight for secret key
  RingType: standard

boot_params:
  # Bootstrap parameters configured for multiple invocations
  LogP: [55, 55, 55, 55, 55, 55, 55, 55, 55, 55, 55, 55, 55, 55]

orion:
  margin: 2 # >= 1, controls scaling range during bootstrap (not placement!)
    #  bootstrap_placement_margin: 2 # >= 0, prevents operations from outputting below this level
  embedding_method: hybrid # [hybrid, square]
  backend: lattigo # [lattigo, openfhe, heaan]

  fuse_modules: true
  debug: true

  diags_path: ../data/diagonals.h5 # "path/to/diags" | ""
  keys_path: ../data/keys.h5 # "path/to/keys" | ""
  io_mode: none # "load" | "save" | "none"
