comment: "PCNN Parameter Set (matching CryptoFace)"

ckks_params:
  LogN: 16  # poly_modulus_degree = 2^16 = 65536
  # CryptoFace does modulus switch down by (boot_level - 3 = 11) levels before computation
  # So effectively: 1 initial + 16 computation levels (not using the 11 pre-switched levels)
  # This means we should only provide the levels actually used during computation
  # Plus enough bootstrap levels for restoration
  LogQ: [51, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 51, 51, 51]  # 1 + 16 + 3 spare = 20 levels
  # Bootstrapping levels: enough to restore back to computation depth
  LogP: [51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51]
  LogScale: 46  # Scale = 2^46 (matching CryptoFace logp=46)
  H: 192  # Hamming weight for secret key
  RingType: standard

boot_params:
  # Extended bootstrapping parameters if needed for full restoration
  LogP: [51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51]

orion:
  margin: 2 # >= 1
  embedding_method: hybrid # [hybrid, square]
  backend: lattigo # [lattigo, openfhe, heaan]

  fuse_modules: true
  debug: true

  diags_path: ../data/diagonals.h5 # "path/to/diags" | ""
  keys_path: ../data/keys.h5 # "path/to/keys" | ""
  io_mode: none # "load" | "save" | "none"
