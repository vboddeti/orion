comment: "PCNN Parameter Set - Option C: Multiple Strategic Bootstraps"

ckks_params:
  LogN: 16  # poly_modulus_degree = 2^16 = 65536
  # Configure for 2-3 strategic bootstraps during computation
  # PCNN depth breakdown:
  #   - Initial conv: 1 level (start at 29)
  #   - layer1 (HerPNConv): 6 levels → level 23
  #   - layer2 (HerPNConv): 6 levels → level 17
  #   - [BOOTSTRAP 1 here at level 17 - restores to high level]
  #   - layer3 (HerPNConv): 6 levels → level 11
  #   - layer4 (HerPNConv): 6 levels → level 5
  #   - [BOOTSTRAP 2 here at level 5 - restores to high level]
  #   - layer5 (HerPNConv): 6 levels
  #   - HerPNPool + final: 3 levels
  # Total: 35 levels with room for 2 bootstraps at good scale points
  LogQ: [51, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46]  # 35 levels
  # Bootstrapping levels: sufficient for 2-3 bootstrap operations
  LogP: [51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51]
  LogScale: 46  # Scale = 2^46 (matching CryptoFace logp=46)
  H: 192  # Hamming weight for secret key
  RingType: standard

boot_params:
  # Bootstrap parameters configured for multiple invocations
  LogP: [51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51]

orion:
  margin: 2 # >= 1, controls scaling range during bootstrap (not placement!)
  bootstrap_placement_margin: 2 # >= 0, prevents operations from outputting below this level
  embedding_method: hybrid # [hybrid, square]
  backend: lattigo # [lattigo, openfhe, heaan]

  fuse_modules: true
  debug: true

  diags_path: ../data/diagonals.h5 # "path/to/diags" | ""
  keys_path: ../data/keys.h5 # "path/to/keys" | ""
  io_mode: none # "load" | "save" | "none"