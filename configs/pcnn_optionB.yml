comment: "PCNN Parameter Set - Option B: Increased LogQ for Full Depth"

ckks_params:
  LogN: 16  # poly_modulus_degree = 2^16 = 65536
  # Increased to 50 total levels to accommodate PCNN's 34-level depth without bootstrapping issues
  # Structure: 1 initial + 34 computation levels + 15 spare for bootstrap
  # This allows starting at level 49, consuming 34 levels, ending at level 15 (good scale)
  LogQ: [51, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 46, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51]  # 1 + 34 + 15 = 50 levels
  # Bootstrapping levels: enough to restore back to high computation depth
  LogP: [51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51]
  LogScale: 46  # Scale = 2^46 (matching CryptoFace logp=46)
  H: 192  # Hamming weight for secret key
  RingType: standard

boot_params:
  # Extended bootstrapping parameters for full restoration
  LogP: [51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51, 51]

orion:
  margin: 2 # >= 1
  embedding_method: hybrid # [hybrid, square]
  backend: lattigo # [lattigo, openfhe, heaan]

  fuse_modules: true
  debug: true

  diags_path: ../data/diagonals.h5 # "path/to/diags" | ""
  keys_path: ../data/keys.h5 # "path/to/keys" | ""
  io_mode: none # "load" | "save" | "none"
